<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>タスク詳細</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      padding: 20px;
    }

    .detail-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background: #3182ce;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2b6cb0;
    }
  </style>
</head>
<body>

  <div class="detail-container">
    <h1>タスク詳細</h1>

    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" id="title" name="title">
    </div>

    <div class="form-group">
      <label for="dueDate">開始日</label>
      <input type="date" id="dueDate" name="dueDate" value="2025-07-31">
    </div>

    <div class="form-group">
      <label for="dueDate">期限</label>
      <input type="date" id="dueDate" name="dueDate" value="2025-08-01">
    </div>

    <div class="form-group">
      <label for="completionCondition">完了条件</label>
      <input type="text" id="completionCondition" name="completionCondition" placeholder="例：レビュー済みであること">
    </div>

    <div class="form-group">
      <label for="notes">メモ</label>
      <textarea id="notes" name="notes" placeholder="自由記入欄（タスクの詳細や補足など）"></textarea>
    </div>

    <div class="button-group">
      <button type="submit">保存</button>
    </div>
  </div>

</body>
</html>
